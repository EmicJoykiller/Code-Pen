<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hotel Feedback Form</title>
  </head>
  <body>
    <header>
      <h1>Hotel Feedback Form</h1>
      <p>
        Thank you for staying with us. Please provide feedback on your recent
        stay.
      </p>
    </header>
    <main>
      <form method="POST" action="https://hotel-feedback.freecodecamp.org">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="full-name">Name (required):</label>
          <input type="text" id="full-name" name="name" placeholder="e.g., John Doe" required size="20">
          <label for="email">Email address (required):</label>
          <input type="email" name="email" id="email" required placeholder="example@email.com" size="20">

            
          <label for="age">Age (optional):</label>
          <input type="number" id="age" name="age" min="3" max="100">

        </fieldset>

        <fieldset>
            <legend>Was this your first time at our hotel?</legend>
            <input type="radio" name="hotel-stay" id="yes-option">
            <label for="yes-option">Yes</label>

            <input type="radio" name="hotel-stay" id="no-option">
            <label for="no-option">No</label>

        </fieldset>

        <fieldset>
            <legend>
                Why did you choose to stay at our hotel? (Check all that apply)
            </legend>

            <input type="checkbox" name="ads" id="ads" value="ads">
            <label for="ads">Social Media Ads</label>

            <input type="checkbox" name="recommendation" id="recommendation" value="recommendation">
            <label for="recommendation">Personal Recommendation</label>
        </fieldset>
      </form>
    </main>
  </body>
</html>
