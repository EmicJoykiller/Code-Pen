<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Styled To-Do List</title>
</head>
<body>
    <main>
        <section>
            <h1>My To-Do List</h1>
            <ul class="todo-list">
                <li>
                    <label for="Explore gaming keyboards">
                        <input type="checkbox" name="Explore gaming keyboards" id="Explore gaming keyboards">
                        Explore gaming keyboards
                    </label><br>
                    <a href="#" class="sub-item-link">
                        Store Link
                    </a>
                </li>
                <li>
                    <label for="Finish the report">
                        <input type="checkbox" name="Finish the report" id="Finish the report">
                        Finish the report
                    </label><br>
                    <a href="#" class="sub-item-link">
                        Requet Access
                    </a>
                </li>
                <li>
                    <label for="View Phone's Warranty">
                        <input type="checkbox" name="View Phone's Warranty" id="View Phone's Warranty">
                        View Phone's Warranty
                    </label><br>
                    <a href="#" class="sub-item-link">
                        View Receipts
                    </a>
                </li>
                <li>
                    <label for="Check Processor Specs">
                        <input type="checkbox" name="Check Processor Specs" id="Check Processor Specs">
                        Check Processor Specs
                    </label><br>
                    <a href="#" class="sub-item-link">
                        View Model Number
                    </a>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
